<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Travel Hacks 2019</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(./loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      #currentInfo {
        background-color: rgba(0,0,0,0.2);
        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      .year {
        font: 16px Georgia;

        background: url(./ce.png);
      }

#container {
  width: 100%;
  height: calc(100vh - 100px);
  margin-top: 100px;
}

#header{
  position: fixed;
  top: 0;
  width: 100%;
}

#header-wrap{
  position: relative;
  height: 100px;
  width: 100%;
}

#play{
  cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
    display: inline-block;
    margin-left: 10px;
    color: black;
}

    </style>
  </head>
  <body>

  <header id="header">
    <div id="header-wrap">
        <div id="title">
            Correlation between events and flights prices
          </div>
  
          <div id="play" onclick="play()">
            PLAY
          </div>
          <!--<div id="currentInfo">
              <span id="year1990" class="year">1990</span>
              <span id="year1995" class="year">1995</span>
              <span id="year2000" class="year">2000</span>
            </div> -->
    </div>
  </header>

  <div id="container"></div>

  <script type="text/javascript" src="./third-party/Detector.js"></script>
  <script type="text/javascript" src="./third-party/three.min.js"></script>
  <script type="text/javascript" src="./third-party/Tween.js"></script>
  <script type="text/javascript" src="./globe.js"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var years = ['1990','1995','2000'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      console.log(globe);
      var i, tweens = [], playInterval;
      
      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/years.length},2000).easing(TWEEN.Easing.Cubic.EaseOut).start();
        };
      };

      var playtime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/years.length},2000).easing(TWEEN.Easing.Linear.EaseNone).start();
        };
      };

      var play = function(){
        var timeIndex = 1;
        
        playtime(globe, timeIndex)();

        playInterval = setInterval(function() {
              ++timeIndex;
              playtime(globe, timeIndex)();

              if(timeIndex === years.length){
                clearInterval(playInterval);

                setTimeout(function(){settime(globe, 0)()}, 3000);
              }
            }, 2000);
      }
      
      // for(var i = 0; i<years.length; i++) {
      //   var y = document.getElementById('year'+years[i]);
      //   y.addEventListener('mouseover', settime(globe,i), false);
      // }
      
      var xhr;
      TWEEN.start();
      
      
      xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://storage.googleapis.com/data-globe/population909500.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i=0;i<data.length;i++) {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            globe.createPoints();
            settime(globe,0)();
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading

            
          }
        }
      };
      xhr.send(null);
    }

  </script>

  </body>

</html>
